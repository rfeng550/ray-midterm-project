services:
  backend:
    build: ./backend
    container_name: ray_backend
    image: ray_flask_backend
    volumes:
      - ./logs:/logs
    expose:
      - "5000"
    environment:
      - LOG_PATH=/logs

  frontend:
    image: nginx:latest
    container_name: ray_frontend
    ports:
      - "8082:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

